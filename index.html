<!--HTML file of meal app-->

<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakshya's Menu</title>
    <!--links to include CSS files-->
     <!--Bootstrap CSS file-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <!-- Main CSS file-->
    <link rel="stylesheet" href="style.css">
     <!--font-awesome file-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
   
</head>
<body>
     <!--Main div-->
    <div class="mobile-container">
        <header>
            <input type="text" id="search-term" placeholder="Search your meal....">
            <button id = "search" type="submit">Go..</button>
        </header>
         <!--Favorite meals div-->
        <div class="fav-container">
            <h3>My Favorite's</h3>
            <ul class="fav-meals" id = "fav-meals"></ul>
        </div>
        <div class="meals" id = "meals"></div>
    </div>
          <!-- Meal information div-->
    <div class="popup-container hidden" id = "meal-popup">
        <div class="popup">
            <button id = "close-popup" class="close-popup"><i class="fas fa-times"></i></button>
            <div class="meal-info" id="meal-info"></div></div>
    </div>


     <!--Link to include JS file-->
    <script src="script.js" defer></script>
 </body>
</html>
